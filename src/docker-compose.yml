version: '3.8'

services:
  client:
    build: ./client
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:5000
    depends_on:
      - server
    volumes:
      - ./client:/app
      - /app/node_modules
    command: npm run dev

  server:
    build: ./server
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgresql://inbola_user:inbola_password@172.17.0.1:5432/b2c_ecommerce
      - REDIS_HOST=172.17.0.1
      - REDIS_PORT=6379
      - NODE_ENV=development
    volumes:
      - ./server:/app
      - /app/node_modules

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: abdelrahman
      POSTGRES_PASSWORD: Body,601543122016
      POSTGRES_DB: b2c_ecommerce
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

volumes:
  pgdata:
